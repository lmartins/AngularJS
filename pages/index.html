<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="stylesheet" href="../build/css/main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap-theme.min.css" >
</head>
<body>
  <div class="Page" ng-controller="StoreController as store">
    <div class="product" ng-repeat="product in store.products | orderBy: '-price'" ng-hide="product.soldOut" >
      <h1>{{product.name}}</h1>
      <h2>{{product.price | currency}}</h2>

      <!-- Gallery -->
      <div class="galery" ng-controller="GalleryController as gallery" ng-show="product.images.length">
        <img ng-src="{{ product.images[gallery.current] }}">
        <ul class="list-inline thumbs">
          <li class="thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" alt="">
          </li>
        </ul>
      </div>
      <button ng-show="store.product.canPurchase" ng-click="clickToOpen">Add to Cart</button>

      <section ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
          <li ng-class="{ active: panel.isSelected(1) }">
            <a href="#" ng-click="panel.selectTab(1)">Description</a>
          </li>
          <li ng-class="{ active: panel.isSelected(2) }">
            <a href="#" ng-click="panel.selectTab(2)">Specifications</a>
          </li>
          <li ng-class="{ active: panel.isSelected(3) }">
            <a href="#" ng-click="panel.selectTab(3)">Reviews</a>
          </li>
        </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specifications</h4>
          <blockquote>
            None yet
          </blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>
          <blockquote ng-repeat="review in product.reviews">
            <b>Stars: {{review.stars}}</b>
            {{review.body}}
            <cite>by: {{review.author}}</cite>
          </blockquote>
          <form
            name="renewForm"
            ng-controller="ReviewController as reviewCtrl"
            ng-submit="reviewCtrl.addReview(product)"
            >
            <blockquote>
              <b>Stars:</b>
              {{reviewCtrl.review.body}}
              <cite>by: {{reviewCtrl.review.author}}</cite>
            </blockquote>
            <select ng-model="reviewCtrl.review.stars">
              <option value="1">1 star</option>
              <option value="2">2 stars</option>
              <option value="3">3 stars</option>
              <option value="4">4 stars</option>
              <option value="5">5 stars</option>
            </select>
            <textarea ng-model="reviewCtrl.review.body"></textarea>
            <label>by</label>
            <input type="email" ng-model="reviewCtrl.review.author">
            <input type="submit" value="Submit">
          </form>
        </div>
      </section>

    </div>
  </div>
  <!--<script src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
  <script src="../build/js/main.bundle.js" charset="utf-8"></script>
</body>
</html>
